{% extends "blog/base.html"%}
{% block content %}
    <div class="container col-md-6 mt-10">
        <form action="register" method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First name" class="mb-4">
            <input type="text" name="last_name" placeholder="Last name"class="mb-4">
            <input type="email" name="email" placeholder="company@company.com"class="mb-4">
            <input type="text" name="username" placeholder="Username"class="mb-4">
            <input type="password" name="password1" placeholder="Password"class="mb-4">
            <input type="password" name="password2" placeholder="Confirm Password"class="mb-4"><br>
            <button type="submit" class="btn btn-success"class="mb-4">Submit</button>
        </form>
    </div>
    <div>
        {% for message in messages %}
            <div class="container col-md-4">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock content %}
