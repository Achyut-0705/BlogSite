<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Register Now !</title>
        <link href="https://uploads-ssl.webflow.com/608d279362270ce03a606f74/css/achyuts-initial-project-5991bb.webflow.fc6fc7c35.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            !function(o, c) {
                var n = c.documentElement
                  , t = " w-mod-";
                n.className += t + "js",
                ("ontouchstart"in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
            }(window, document);
        </script>
    </head>
    <body>
        <section id="contact-form" class="contact-form">
            <div class="w-container">
                <h2>Register Now !!!</h2>
                <div id="formInstructions" class="small-text">
                    <em>Fields marked with an asterisk (*) are required.</em>
                </div>
                <div class="w-form">
                    <form id="wf-form-Contact-Form" name="wf-form-Contact-Form" data-name="Contact Form" action="register" method="POST">
                        {% csrf_token %}
                        <div class="contact-form-grid">
                            <div id="w-node-f310405e-9e75-3fd7-6abb-0fa2a764ce90-f9606f75">
                                <label for="first_name-2" id="contact-first-name">First name *</label>
                                <input type="text" class="w-input" maxlength="256" name="first_name" data-name="first_name" placeholder="eg: John" id="first_name-2" required=""/>
                            </div>
                            <div id="w-node-f310405e-9e75-3fd7-6abb-0fa2a764ce94-f9606f75">
                                <label for="last_name-2" id="contact-last-name">Last name *</label>
                                <input type="text" class="w-input" maxlength="256" name="last_name" data-name="last_name" placeholder="eg: William" id="last_name-2" required=""/>
                            </div>
                            <div id="w-node-f310405e-9e75-3fd7-6abb-0fa2a764ce98-f9606f75">
                                <label for="email-2" id="contact-email">Email *</label>
                                <input type="email" class="w-input" maxlength="256" name="email" data-name="email" placeholder="eg: company@company.com" id="email-2" required=""/>
                            </div>
                            <div id="w-node-_8d4f3235-dc60-cfa9-4f8a-a27ab5b69c8d-f9606f75">
                                <label for="username" id="contact-phone">Username *</label>
                                <input type="text" class="w-input" maxlength="256" name="username" data-name="username" id="username" required=""/>
                            </div>
                            <div id="w-node-_84babff0-1681-032c-2df4-5d2452c4bc37-f9606f75">
                                <label for="password-2" id="contact-phone">Password *</label>
                                <input type="password" class="w-input" maxlength="256" name="password1" data-name="password1" id="password-2" required=""/>
                            </div>
                            <div id="w-node-_6595d870-889a-ef9e-5b7d-60b42cf51ec0-f9606f75">
                                <label for="password" id="contact-phone">Confirm Password *</label>
                                <input type="password" class="w-input" maxlength="256" name="password2" data-name="password2" id="password" required=""/>
                            </div>
                        </div>
                        <input type="submit" value="Submit" data-wait="Please wait..." class="w-button"/>
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=608d279362270ce03a606f74" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://uploads-ssl.webflow.com/608d279362270ce03a606f74/js/webflow.adebe3b09.js" type="text/javascript"></script>
    </body>
</html>
